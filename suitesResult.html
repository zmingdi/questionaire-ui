<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>分析结果套餐推荐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="js/suitesResult.js"></script>
    <link rel="stylesheet" href="styles/suiteResult.css" />
    <link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
    <div class="container">
      <h1>推荐结果</h1>
      <div class="resultPane" >
        
      </div>
      <div>
        <button>查看推荐原因</button>
      </div>
    </div>
    <script>
      function GetQueryString(name)
      {
         var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
         var r = window.location.search.substr(1).match(reg);
         if(r!=null)return  unescape(r[2]); return null;
      }
      var sessionId = GetQueryString("sessionId");
      if(!sessionId){ 
        window.location.href ="./index.html";
      }
      var url = "/questionaire_service/result/" + GetQueryString("sessionId");
      $.get(url, function(data) {
        $.each(data['matches'].sort(function(a,b){
          return a['ranking']-b['ranking'];
        }), function(i,d){
          $('.resultPane').append(new itemBlock(d['suite']['suiteName'],d['price'],d['suite']['suiteDescription'],d['suite']['shoppingAddress']).write());
        });
        
        console.log(data);
      })
    </script>
	</body>
</html>
